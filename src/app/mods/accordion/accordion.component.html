<div class="ui accordion styled">
    <ng-container *ngFor="let item of accordionItems; let i = index">
        <div [ngClass]="{active: i === openItemIndex}" (click)="onClick(i)" class="title">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{active: i === openItemIndex}" class="content">
            {{ item.content }}
        </div>
    </ng-container>
</div>
